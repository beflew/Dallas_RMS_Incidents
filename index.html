	<link rel="stylesheet" href="//cdn.jsdelivr.net/leaflet.esri.geocoder/1.0.2/esri-leaflet-geocoder.css">

	<div id="contentWrapper">

	    <div id="contentLeft">

	        <ul id="leftNavigation">

	         
			</ul>
	    </div>
		<div id="contentRight">
			<div id="mapcontain">
			<div id="map"></div>
			</div>
			<script type="text/javascript">
			
			
			var map = new L.Map("map", {center: [32.775345,-96.804256], zoom: 15});
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			minZoom: 10,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
			}).addTo(map);


	
			map._initPathRoot();
			console.log(L.esri);
			var legend = L.control({position: 'topleft'});

			legend.onAdd = function (map) {
			
				

				var div = L.DomUtil.create('div', 'info legend'),
					grades = [0, 3, 20],
					labels = ["#92d69a","#e8e443","#c10000"];

				// loop through our density intervals and generate a label with a colored square for each interval
				for (var i = 0; i < grades.length; i++) {
					div.innerHTML +=
						'<i style="background:' + labels[i] + '"></i> ' +
						grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + " incidents"+'<br>' : '+' + " incidents");
				}

				return div;
			};

			legend.addTo(map);
			var searchControl = L.esri.Geocoding.Controls.geosearch({
				zoomToResult: true,
				useMapBounds: false,
			}).addTo(map);

			var results = L.layerGroup().addTo(map);

			searchControl.on('results', function(data){
				results.clearLayers();
				for (var i = data.results.length - 1; i >= 0; i--) {
					results.addLayer(L.marker(data.results[i].latlng),{
						icon:L.icon({
						iconUrl: 'https://cdn.jsdelivr.net/leaflet/latest/images/marker-icon.png',
						iconSize: [27, 31],
						iconAnchor: [13.5, 17.5],
						popupAnchor: [0, -11],
					})
					});
				}
			});
			
			
			newNavi();
			
			function findmap(){
				return map;
			}
			
			
			
			</script>
		</div>

	</div>
